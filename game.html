<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <!-- Link to external CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style/game.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen">
        <h1>Дойди до меняяя</h1>
        <button onclick="startGame()">Летс гооо</button>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen">
        <h1>плаки плаки!</h1>
        <button onclick="restartGame()">санаттан</button>
    </div>

    <!-- Game Content -->
    <h1 id="heading">Will You Be My Valentine?</h1>
    <canvas id="canvas"></canvas>

    <!-- Link to external JavaScript at the end of the body for best practices -->
    <script src="static/game.js"></script>
</body>
</html>
